<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Playstation</title>
	</head>
	<body>
		<!-- inizio header black - white e bg di returnal coprono tutta la superficie - container-fluid - solo nella versione large il menu è completo nelle altre è a panino  -->
		<div class="container-fluid">
			<div class="row">
				<div class="col black-sony">
					<img src="./img/sony_logo.svg" alt="Sony Logo" />
				</div>
			</div>
		</div>
		<div class="sticky">
			<div class="container-fluid">
				<div class="row">
					<div class="col">
						<nav class="navbar navbar-expand-lg navbar-light">
							<a class="navbar-brand" href="#"><img src="./img/play_logo.svg" alt="Play Logo" /></a>
							<button
								class="navbar-toggler"
								type="button"
								data-toggle="collapse"
								data-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarCollapse">
								<div class="col-7">
									<a class="link-nav" href="#">Giochi <i class="fas fa-angle-down"></i></a>
									<a class="link-nav" href="#">Hardware <i class="fas fa-angle-down"></i></a>
									<a class="link-nav" href="#">Servizi <i class="fas fa-angle-down"></i></a>
									<a class="link-nav" href="#">Novit&#225; <i class="fas fa-angle-down"></i></a>
									<a class="link-nav" href="#">Fai acquisti <i class="fas fa-angle-down"></i></a>
									<a class="link-nav" href="#">Supporti <i class="fas fa-angle-down"></i></a>
								</div>
								<div class="col-5">
									<div class="container-right">
										<div class="content-right">
											<a class="link-nav" href="#">My PlayStation <i class="fas fa-angle-down"></i></a>
											<span><button class="button-login">Accedi</button></span>
											<span class="cerca">
												<input type="text" name="search" placeholder="Cerca" />
												<i class="fa fa-search" aria-hidden="true"></i>
											</span>
										</div>
									</div>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid background-header">
			<div class="row">
				<div class="col">
					<div class="container-return">
						<div class="row">
							<div class="col col-lg-12">
								<div class="container-return-content">
									<div class="content-return-image">
										<img src="./img/returnal-hero-banner-logo.png" alt="Returnal Hero Logo" />
									</div>
									<div class="content-return">
										<h2>Rompi il cerchio</h2>
										<p>
											Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo
											thriller fantascientifico, disponibile in esclusiva su PS5.
										</p>
										<button class="buy">Acquista ora</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
